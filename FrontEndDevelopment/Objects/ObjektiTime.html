<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekti Time</title>
</head>
<body>
    <script>
        const time = {
        hours: 20,
        minutes: 30,
        seconds: 45,

        showTime: function() {
            function fix(x) {
                return x < 10 ? "0" + x : x;
            }
            alert(`${fix(this.hours)}:${fix(this.minutes)}:${fix(this.seconds)}`);
        },

        addSeconds: function(sec) {
            this.seconds += sec;
            while(this.seconds >= 60) {
                this.seconds -= 60;
                this.minutes += 1;
            }
            while(this.minutes >= 60) {
                this.minutes -= 60;
                this.hours += 1;
            }
            while(this.hours >= 24) {
                this.hours -= 24;
            }
        },

        addMinutes: function(min) {
            this.minutes += min;
            while(this.minutes >= 60) {
                this.minutes -= 60;
                this.hours += 1;
            }
            while(this.hours >= 24) {
                this.hours -= 24;
            }
        },

        addHours: function(h) {
            this.hours += h;
            while(this.hours >= 24) {
                this.hours -= 24;
            }
        }
    }
    time.showTime(); // 20:30:45
    time.addSeconds(30); 
    time.showTime(); // 20:31:15
    time.addMinutes(90);
    time.showTime(); // 22:01:15
    time.addHours(5);
    time.showTime(); // 03:01:15

    </script>
    
</body>
</html>
