<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a three-digit number from a user and check whether it has identical digits in it.</title>
</head>
<body>
    <script>
        let num = prompt("Shkruaj nje numer tre-shifror:");
            if (num.length === 3) {
                if (num[0] === num[1] && num[1] === num[2]) {
                    alert("Numri ka te gjitha shifrat identike.");
                } else {
                    alert("Numri nuk ka te gjitha shifrat identike.");
                }
            } else {
                alert("Ju lutem shkruani nje numer tre-shifror.");
            }

    </script>
    
</body>
</html>
