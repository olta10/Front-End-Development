<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funksioni qe llogarit faktorielin</title>
</head>
<body>
    <script>
        function factorial(n) {
        let result = 1;
        for (let i = 1; i <= n; i++) {
            result *= i;
        }
        return result;
    }
    console.log(factorial(5));
    console.log(factorial(0));


    </script>
    
</body>
</html>
