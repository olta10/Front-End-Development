<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funksioni që kontrollon numër perfekt</title>
</head>
<body>
    <script>
        function isPerfect(num) {
        let sum = 0;

        for (let i = 1; i < num; i++) {
            if (num % i === 0) {
                sum += i;
            }
        }

        return sum === num;
    }
    console.log(isPerfect(6));
    console.log(isPerfect(-28));
    </script>
    
</body>
</html>
