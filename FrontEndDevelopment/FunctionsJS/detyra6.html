<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funksioni qe gjen numrat perfekt brenda nje range</title>
</head>
<body>
    <script>
        function isPerfect(num) {
            let sum = 0;
            for (let i = 1; i < num; i++) {
                if (num % i === 0) {
                    sum += i;
                }
            }
            return sum === num;
        }
        function perfectInRange(min, max) {
            let result = [];

            for (let i = min; i <= max; i++) {
                if (isPerfect(i)) {  
                    result.push(i);
                }
            }

            return result;
        }
        console.log(perfectInRange(1, 1000));



    </script>
    
</body>
</html>
