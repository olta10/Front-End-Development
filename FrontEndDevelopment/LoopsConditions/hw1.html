<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuma e numrave nga 1 deri tek numri i dhene</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Shkruaj nje numer:"));
        let sum = 0;

        for (let i = 1; i <= num; i++) {
            sum += i;
        }

        alert("Shuma eshte: " + sum);

    </script>
</body>
</html>
