<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 numra → sa pozitive, negative, zero, tek dhe çift</title>
</head>
<body>
    <script>
        let positive = 0, negative = 0, zero = 0, even = 0, odd = 0;

        for (let i = 1; i <= 10; i++) {
            let n = parseFloat(prompt("Shkruaj numrin " + i + ":"));

            if (n > 0) positive++;
            else if (n < 0) negative++;
            else zero++;

            if (n % 2 === 0) even++;
            else odd++;
        }

        alert(
            "Pozitive: " + positive +
            "\nNegative: " + negative +
            "\nZero: " + zero +
            "\nÇift: " + even +
            "\nTek: " + odd
        );

    </script>
    
</body>
</html>
