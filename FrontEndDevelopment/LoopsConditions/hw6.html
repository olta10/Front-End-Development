<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator me loop (vazhdon derisa te thuash jo)</title>
</head>
<body>
    <script>
        do {
            let x = parseFloat(prompt("Numri i pare:"));
            let y = parseFloat(prompt("Numri i dyte:"));
            let sign = prompt("Zgjedh operacionin (+, -, *, /):");

            let result;

            switch(sign) {
                case "+": result = x + y; break;
                case "-": result = x - y; break;
                case "*": result = x * y; break;
                case "/": result = x / y; break;
                default: result = "Operacion i gabuar!";
            }

            alert("Rezultati: " + result);

        } while (confirm("Deshiron te vazhdosh?"));

    </script>
    
</body>
</html>
