<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SVG - Animations</title>
</head>
<body>

    <svg width="128" height="128" viewBox="0 0 128 128">
        <rect width="64px" height="32px" rx="15" ry="15"/>
        <rect width="64px" height="16px" y="16px" />        
        <rect width="64px" height="10px" x="0" y="45"/>        
        <rect width="64px" height="20px" x="0" y="45" rx="15" ry="15"/>
    </svg>

    <svg width="128" height="128" viewBox="0 0 128 128">
        <circle cx="32" cy="32" r="32" />
        <line x1="32" y1="20" x2="32" y2="32" stroke-linecap="round" stroke-width="4px" stroke="white" />
        <line x1="20" y1="32" x2="32" y2="32" stroke-linecap="round"     stroke-width="4px" stroke="white" />
    </svg>

</body>
</html>
